{% extends "nav.html" %}
{% load static %}
{% block content %}

    <section class="grey page-title">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-left">
                    <h1>Course List Page</h1>
                </div>

                <div class="col-md-6 text-right">
                    <div class="bread">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Our Staff</a>
                            </li>
                            <li class="active">Our Staff Page</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="white section">

            {% for co in obj %}
        <div class="container">

            <div class="row course-list">

                <div class="col-md-3 col-sm-6 col-xs-12 ">

                    <div class="shop-item-list entry">
                        <div class="">
                            <img src="{{ co.image.url }}" width="400" height="200" alt="">
                                <a href="{% url 'teach_list' co.id %}"><div class="magnifier"></div></a>
                            </div>

                            <div class="shop-item-title clearfix">
                                <h4>
                                    <a href="{% url 'teach_list' co.id %}">{{ co.name }}</a>
                                </h4>
                                <div class="shopmeta">
                                    <span class="pull-left">Qualification {{ co.qualification }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
{% endfor %}
                    <div class="row">
                        <div class="col-md-12">
                            <nav class="text-center">
                                <ul class="pagination">
                                    <li>
                                        <a href="#" aria-label="Previous">
                                            <span aria-hidden="true">&laquo;</span>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#">1</a>
                                    </li>
                                    <li>
                                        <a href="#">2</a>
                                    </li>
                                    <li>
                                        <a href="#">3</a>
                                    </li>
                                    <li>
                                        <a href="#">4</a>
                                    </li>
                                    <li>
                                        <a href="#">5</a>
                                    </li>
                                    <li>
                                        <a href="#" aria-label="Next">
                                            <span aria-hidden="true">&raquo;</span>
                                        </a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
        {% endblock content %}
