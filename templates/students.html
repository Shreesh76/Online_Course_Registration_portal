{% extends "nav.html" %}
{% load static %}
{% block content %}

    <section class="grey page-title">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-left">
                    <h1>Happy Students</h1>
                </div>
                <div class="col-md-6 text-right">
                    <div class="bread">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">Courses</a>
                            </li>
                            <li class="active">Testimonials</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="white section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h4>
                            Students</h4>
                    </div>
                </div>
            </div>
                    <div class="row">

            {% for m in obj %}
                <div class="container">
                        <div class="col-lg-4 col-md-4 col-sm-12">
                            <div class="testimonial">
                                <img class="alignleft img-circle" src="{{ m.image.url }}" alt="">
                                <p>{{ m.Roll_No }},{{ m.Year }}
                                </p>
                                <div class="testimonial-meta">
                                    <h4>{{ m.Name }}

                                    </h4>
                                </div>
                                <br>
                                <br>
                            </div>
                        </div>

                    </div>
                {% endfor %}
                        </div>

            </div>

        </section>
    {% endblock content %}
